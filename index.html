<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game 0xAuraa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Succinct Header -->
    <div class="header">
      <div class="succinct-logo">
        <img src="logo.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <div class="header-text">
        <div class="header-title">Pig Game SP1</div>
        <div class="header-subtitle">Zero-Knowledge</div>
      </div>
    </div>

    <!-- Main Game -->
    <div class="game-container">
      <!-- Player 1 -->
      <div class="player-section active" id="player-0">
        <h2 class="player-name">Player 1</h2>
        <div class="player-score" id="score-0">0</div>
        <div class="current-score-container">
          <div class="current-label">Current</div>
          <div class="current-score" id="current-0">0</div>
        </div>
      </div>

      <!-- Game Controls - Centered Layout -->
      <div class="game-center">
        <!-- New Game Button -->
        <button class="btn btn-new" id="btn-new">🔄 New Game</button>
        
        <!-- Dice -->
        <div class="dice-container">
          <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iMjAiIGZpbGw9IndoaXRlIiBzdHJva2U9IiNmZjAwODAiIHN0cm9rZS13aWR0aD0iMyIvPgo8Y2lyY2xlIGN4PSI2MCIgY3k9IjYwIiByPSIxMCIgZmlsbD0iI2ZmMDA4MCIvPgo8L3N2Zz4=" alt="Dice" class="dice hidden" id="dice" />
        </div>
        
        <!-- Game Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-roll" id="btn-roll">🎲 Roll Dice</button>
          <button class="btn btn-hold" id="btn-hold">📥 Hold Score</button>
        </div>
      </div>

      <!-- Player 2 -->
      <div class="player-section" id="player-1">
        <h2 class="player-name">Player 2</h2>
        <div class="player-score" id="score-1">0</div>
        <div class="current-score-container">
          <div class="current-label">Current</div>
          <div class="current-score" id="current-1">0</div>
        </div>
      </div>
    </div>

    <div class="succinct-badge">
        <a href="https://x.com/hidayahhtaufik" target="_blank" rel="noopener noreferrer">
            Powered by 0xAuraa
        </a>
    </div>


    <!-- Winner Modal -->
    <div id="winner-modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title" id="modal-title">🏆 Pig Game Winner!</h2>
        <p class="modal-message" id="modal-message"></p>
        
        <div class="proof-section">
          <div id="loading-container" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Generating SP1 Zero-Knowledge Proof...</span>
          </div>
          
          <div id="proof-result" class="proof-result" style="display: none;"></div>
          <div id="proof-hash" class="proof-hash" style="display: none;"></div>
          <div class="zk-proof-text"> verifying game results with Succinct SP1</div>
        </div>
        
        <button class="close-btn" onclick="closeModal()">Continue Playing</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
